<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Research AI</title>
  <link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <header class="header">
    <h1 class="title">Research AI</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-label">Saved Pages</span>
        <span id="pageCount" class="stat-value">0</span>
      </div>

      <div class="stat-card">
        <span class="stat-label">Active Assistant</span>
        <span id="activeAgentLabel" class="stat-value">Inbox</span>
      </div>
    </div>
  </header>


  <!-- ASSISTANT SECTION -->
  <div class="section">

    <label>Assistant</label>

    <select id="agentSelect" class="select"></select>

    <div id="agentHelper" class="mode-description"></div>

    <div style="display:flex; gap:8px; margin-top:10px;">

      <button id="viewUrlsBtn" class="secondary-btn">
        View URLs
      </button>

      <button id="createAgentBtn" class="primary-btn">
        + Create Assistant
      </button>

    </div>

  </div>


  <!-- ACTION -->
  <div class="action-section">

    <button id="savePageBtn" class="primary-btn">
      Save Current Page
    </button>

  </div>


  <!-- QUESTION BOX -->
  <div class="quick-section">

    <textarea
      id="questionBox"
      placeholder="Ask question across this assistant..."
    ></textarea>

    <button id="askBtn" class="send-btn">
      Ask Assistant
    </button>

  </div>


  <div id="statusMessage" class="status-message"></div>

</div>


<!-- CREATE MODAL -->
<div id="agentModal" class="modal hidden">

  <div class="modal-content">

    <h3>Create Assistant</h3>

    <input id="agentNameInput"
           class="modal-input"
           placeholder="Assistant name"/>

    <div class="modal-actions">

      <button id="cancelCreateBtn"
              class="secondary-btn">
        Cancel
      </button>

      <button id="confirmCreateBtn"
              class="primary-btn">
        Create
      </button>

    </div>

  </div>

</div>


<!-- URL MODAL -->
<div id="urlsModal" class="modal hidden">

  <div class="modal-content">

    <h3>Saved URLs</h3>

    <div id="urlsList"></div>

    <button id="closeUrlsBtn"
            class="primary-btn">
      Close
    </button>

  </div>

</div>


<script src="popup.js"></script>

</body>
</html>
